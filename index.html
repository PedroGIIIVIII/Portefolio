<!DOCTYPE html>
<html lang="en" data-translations = "lang">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translations="title_index">Pedro Garcia | Portefolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/photo.jpg">
</head>
<body>
    <div id="header_placement"></div>

    <section class="main_content_boot">
            <div class="card_grid">
                <div data-open="aboutme" data-tooltip="" class="about_me_tab card_selection">
                    <h1 class="tab_title" data-translations="aboutme">About me</h1>
                    <div class="tab_icon"><img src="assets/icon.png"></div>
                </div>
                <div data-open="modelling" data-tooltip="" class="modelling_tab card_selection">
                    <h1 class="tab_title" data-translations="modelling">Modelling</h1>
                    <div class="tab_icon"><img src="assets/icon.png"></div>
                </div>
                <div data-open="Animation" data-tooltip="" class="animation_tab card_selection non_interactable ">
                    <h1 class="tab_title" data-translations="animation">Animation</h1>
                    <div class="tab_icon"><img src="assets/icon.png"></div>
                </div>
            </div>
    </section>
    <div class="mobile_warning" data-translations="compatibility_warning">
        <p></p>
    </div>
</body>
<script type="module" src="./js/base.js"></script>
</html>
