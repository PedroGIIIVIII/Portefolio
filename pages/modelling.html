<!DOCTYPE html>
<html lang="en" data-translations = "lang">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translations="title_modelling"></title>
    <link rel="icon" type="image/x-icon" href="../assets/photo.jpg">
</head>
<body>
    <div id="header_placement"></div>
    <section class="main_content">
        <div class="gallery_container">
            <h1 class="section_title" data-translations="modelling">3D Modelling</h1>

            <div class="filter_controls">
                <button class="filter_button actived" data-filter="all" data-translations ="all_filter">All</button>
                <button class="filter_button" data-filter="enemies" data-translations ="enemies_filter">Enemies</button>
                <button class="filter_button" data-filter="protagonists" data-translations ="protagonists_filter">Protagonists</button>
                <button class="filter_button" data-filter="enviromentassets" data-translations ="enviroment_filter">Enviroment Assets</button>
                <button class="filter_button" data-filter="lowpoly" data-translations ="lowpoly_filter">Low Poly</button>
                <button class="filter_button" data-filter="highpoly" data-translations ="highpoly_filter">High Poly</button>
            </div>

            <div class="gallery_grid"></div>
    </section>
    <div class="mobile_warning" data-translations="compatibility_warning">
        <p></p>
    </div>
</body>
<script type="module" src="../js/base.js"></script>
</html>
